<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:600px)"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <title>COUNTRY.io</title>
</head>
<body class="ligthModeBackground flex column">
    <nav class="lightModeElements">
        <div class="font-size16px font-weight800">Where in the world?</div>
        <div class="font-weight600 flex cursorPointer"><span class="darkModeIconLight"></span>Dark Mode</div>
    </nav>

    <input id="searchInput" class="lightModeElements" type="search" placeholder="Search for a country...">

    <section class="regionContainer">

        <button id="filterButton" class="lightModeElements">Filter by Region<span class="downArrowIconLight"></span></button>

        <section id="regionMenu"  class="lightModeElements menu">
    
            <div>Africa</div>
            <div>America</div>
            <div>Asia</div>
            <div>Europe</div>
            <div>Oceania</div>
    
    
        </section>

    </section>

    <section class="countriesContainer">

        <div class="lightModeElements flex column">

            <img src="./design/desktop-preview.jpg">

            <div class="font-weight800 font-size16px">Germany</div>

            <div class="font-weight600" ><span class="font-weight800" >Population:</span>098509</div>

            <div class="font-weight600" ><span class="font-weight800" >Capital:</span>Berlin</div>

            
        </div>

    </section>
    

    
</body>
</html>
