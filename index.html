<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:600px)"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <title>COUNTRY.io</title>
</head>
<body class="flex column ligthModeBackground ">
    <nav class="lightModeElements">
        <div class="font-size16px font-weight800">Where in the world?</div>
        <div id="darkModeButton" class="font-weight600 flex cursorPointer"><span id="darkModeIcon" class="darkModeIconLight"></span>Dark Mode</div>
    </nav>

    <section class="detailSection ligthModeBackground">
    </section>

    <section class="inputSection">

        <label for="searchInput"><span id='searchIcon' class="searchIconLight"></span></label>
        <input id="searchInput" class="lightModeElements" list="search" placeholder="Search for a country...">

        <datalist id="search">
        </datalist>
        
    
        <section class="regionContainer">
    
            <button id="filterButton" class="lightModeElements">Filter by Region<span id='downArrowIcon' class="downArrowIconLight"></span></button>
    
            <section id="regionMenu"  class="lightModeElements menu inactive">
        
                <div>Africa</div>
                <div>America</div>
                <div>Asia</div>
                <div>Europe</div>
                <div>Oceania</div>
                <div class="marginTop20px">All</div>
        
        
            </section>
    
        </section>


    </section>


    <section class="countriesContainer">

    </section>
    

    <script src="./index.mjs" type="module"></script>    
</body>
</html>
